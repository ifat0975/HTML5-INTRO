<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .container{
            display: flex;
            gap: 50px;
        }
        .container div{
            border: 5px solid blueviolet;
            height: 2opx;
            width: 200px;
            font-size: 3em;
        }

        .box-container{
            display:flex;
        }
    
        .box{
            font-size: 4em;
            height: 100px;
            width: 100px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    
    <div class="box-container">
      <!-- .box{$}*4 -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    </div>
    
    
</body>
</html>
