<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse:collapse ;
        }
        td ,th{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My close friend</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Relation</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td> Priya</td>
                    <td>Bondhu</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Roja</td>
                    <td>Bon</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ifti</td>
                    <td>friend</td>
                    <td>21</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Total:3</td>
            </tfoot>
        </table>
    </main>
    
    <section>
        <h2>Table info</h2>
        <ul>
            <li> Table : table</li>
            <li>table head:thead</li>
            <li>table body:tbody</li>
            <li>table foot:tfoot</li>
            <li>table row:tr</li>
            <li>table data:td</li>
            <li>table header:th</li>
        </ul>

    </section>
</body>
</html>
