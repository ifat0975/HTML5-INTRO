<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor </title>
    <style>
        form .basic-info label{
            display:block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Mukhorochokh Pitha Ghor</h2>
            <form >
                
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name">Your Name</label>
                <input type="text" name="" id="name">

                <label for="email">Your Emil</label>
                <input type="email" name="" id="emil">
                </fieldset>

                <fieldset>
                    <legend>Pitha Info</legend>

                    <input type="radio" name="pitha" id="chitoy">
                    <label for="chitoy">Chitoy</label>

                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">Vapa</label>

                    <input type="radio" name="pitha" id="dalpuri">
                    <label for="Dalpuri">Dalpuri</label>

                </fieldset>

                <fieldset>
                    <legend>Vorta Selection</legend>

                    <input type="checkbox" name="vorta" id="shorisa">
                    <label for="shorisa">Shorisa</label>

                    <input type="checkbox" name="vorta" id="morich">
                    <label for="morich">Morich</label>

                    <input type="checkbox" name="vorta" id="dhonia">
                    <label for="dhonia">Dhonia</label>
                 </fieldset>

                 <fieldset>
                    <legend>Extra Info</legend>
                    <textarea cols="40" rows="4" name="" id=""></textarea>
                 </fieldset>

                 <input type="submit" value="Submit">
                 <input type="reset" value="Clear">

            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
